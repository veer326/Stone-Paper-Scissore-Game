<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper & Scissore Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Stone Paper & Scissore Game</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="./image/rock.png" alt="Stone">
        </div>
        <div class="choice" id="paper">
            <img src="./image/paper.png" alt="Stone">
        </div>
        <div class="choice" id="scissors">
            <img src="./image/scissors.png" alt="Stone">
        </div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Computer</p>
        </div>
    </div>
    <div class="msg-container">
        <p id="msg">Play Your Move</p>
    </div>
<script src="script.js"></script>
</body>
</html>
